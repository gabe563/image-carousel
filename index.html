<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icon.svg" />
    <script type="text/javascript" src="app.js" defer></script>
    <title>Image Carousel</title>
  </head>
  <body>
    <header>
      <h1 class="header">üèû Image Carousel</h1>
    </header>
    <section>
      <div class="outer-box">
        <img src="./assets/arrow.svg" alt="" />
        <div class="slideshow">
          <img class="image" src="./assets/cat1.png" alt="cat 1" />
        </div>
        <img src="./assets/arrow.svg" alt="" />
      </div>
      <div class="curr-slide">
        <div class="dot addCurrent" data-id="1"></div>
        <div class="dot" data-id="2"></div>
        <div class="dot" data-id="3"></div>
        <div class="dot" data-id="4"></div>
        <div class="dot" data-id="5"></div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p>
          <a href="https://github.com/FOXYSAMU" target="_blank">Foxtroll</a>
          &copy; 2022
        </p>
      </div>
    </footer>
  </body>
</html>
